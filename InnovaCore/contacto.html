<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaCore | contacto</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="img/logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <h1>Contacto</h1>
    
        <form action="procesar_formulario.php" method="POST">
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+">
    
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
    
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}">
    
            <label for="asunto">Motivo</label>
            <select id="asunto" name="asunto" required>
                <option value="">Selecciona una opción</option>
                <option value="consulta">Consulta</option>
                <option value="presupuesto">Presupuesto</option>
                <option value="soporte">Soporte</option>
            </select>
    
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required minlength="10"></textarea>
    
            <label>
                <input type="checkbox" name="privacidad" required>
                Acepto la política de privacidad
            </label>
    
            <button type="submit">Enviar</button>
    
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 InnovaCore</p>
    </footer>
    
</body>
</html>
